<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="builds/development/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header__wrapper">
			<h1 class="header__logo">AG</h1>
			<h1 class="header__title">Wikipedia Viewer App</h1>
			<form class="header__form">
				<label name="query">Search</label>
				<input type="text" name="query" id="textSearched">
			</form>
			<button class="header__btn">Ramdom</button>

		</header>

		<main class="content__wrapper">
			<div class="js-app content__grid"></div>
		</main>

		<footer class="footer__wrapper">
			<ul class="footer__social">
				<li class="footer__social__icon">
					<a href="https://github.com/albanguerbette"><i class="fa fa-3x fa-github-alt" aria-hidden="true"></i></a>
				</li>
				<li class="footer__social__icon">
					<a href="https://twitter.com/MrBaaNaaL"><i class="fa fa-3x fa-twitter" aria-hidden="true"></i></a>
				</li>
				<li class="footer__social__icon">
					<a href="http://codepen.io/BaNaL"><i class="fa fa-3x fa-codepen" aria-hidden="true"></i></a>
				</li>
			</ul>
			<div class="footer__credits">
			<h1>Credits</h1>
			<ul>
				<li>wikipedia API</li>
				<li>Font Awesome</li>
				<li>Normalize</li>
				<li>Jquery</li>
			</ul>
			</div>
		</footer>

	</div>

	<script id="responsetpl" type="text/template">
		{{#query.search}}
		<div class="content__item">
			<h1 class="item__title">{{title}}</h1>
			<div class="item__snippet">{{{snippet}}}</div>
		</div>
		{{/query.search}}
	</script>


	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="builds/development/js/app.js"></script>

</body>

</html>
